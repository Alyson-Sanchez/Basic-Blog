        <input type="text" id="title" name="title" placeholder="What am I called?"><br>
        <label for="body">Content</label><br>
        <input type="text" id="body" name="body" placeholder="What are you thinking about?"><br>
        <input type="submit" value="Submit">
        </form>

        <script>
            function submit() {
                location.replace("blog.html");
            }
